		<table class="video-table">
		<tr><td>
			<h6>A WMV video file in Windows Media Player</h6>
			<!-- windows media  file embedded -->
			<object type="video/x-ms-wmv"
				data="videos/surfing.wmv"
				width="320" height="255">
				<param name="filename" value="videos/surfing.wmv" />
				<param name="volume" value="10" />
				<param name="autostart" value="true" />
				<param name="autoplay" value="true" />            
			</object>
			<!-- windows media file embedded -->
		</td><td>
			<h6>A Flash file in Flash Player</h6>
			<!-- flash file embedded -->
		<object classid="clsid:D27CDB6E-AE6D-11cf-96B8-444553540000"
		        codebase="http://download.macromedia.com/pub/shockwave/cabs/flash/swflash/cab#version=6,0,0,0"
				width="320" height="255">
			<param name="movie" value="videos/random_color_lines.swf" />
			<param name="wmode" value="transparent" />
			<param name="quality" value="high" />
			<!--[if !IE]>-->
				<object type="application/x-shockwave-flash"
						data="videos/random_color_lines.swf"
						width="320" height="255">
					<param name="wmode" value="transparent" />
					<param name="quality" value="high" />
				</object>
			<!--<![endif]-->
			</object>
        <!-- flash file embedded -->				
        </td></tr>
		<tr><td>
			<h6>An MOV video file in QuickTime Player</h6>
			<!-- quicktime file embedded -->
			<object	classid="clsid:02BF25D5-8C17-4B23-BC80-D3488ABDDC6B"
				codebase="http://www.apple.com/qtactivex/qtplugin.cab"
				width="320" height="255">
				<param name="src" value="videos/baja.mov" />
				<param name="autoplay" value="true" />

				<embed type="video/quicktime" 
					   src="videos/baja.mov"
					   width="320" height="255"
                       autoplay="true" >
                </embed>
			</object>
			<!--quicktime file embedded -->	
		</td><td>
			<h6>An MP3 audio file in the default player</h6>
			<!-- mp3 file embedded -->
			<embed type="audio/mpeg" 
                src="audio/twist_away.mp3"
                width="320" height="255"
                loop="false"
                autostart="true"
                autoplay="true">				
            </embed>
			<!-- mp3 file embedded -->
